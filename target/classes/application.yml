#onde ira colocar as configuracoes da aplicacao

#usando o  include-stacktrace: never  nao vai mostrar um monte de informacoes (stacktrace) no front-end quando da erro
#usando o include-stacktrace: on_param so vai mostrar se adicionar (sem /) o "?trace=true"
#O SSL está false pq ira trabalhar localmente
#createDatabaseIfNotExists=true significa que se não existir essa data base, ela sera criada
# ddl-auto: update - significa qye todos as vezes que iniciar o bdd na aplicação, ele irá atualizar o banco atraves do update

server:
  error:
    include-stacktrace: on_param

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/Anime?createDatabaseIfNotExist=true
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    # show-sql: true # vai mostrar no console(Terminal) o que está sendo execultado do bdd

#vai mostrar no Terminal o que está sendo execultado do bdd só que no padrão logging (mostrando a data, sobre o que se trata, o pacote etc.)
logging:
  level:
    org:
      hibernate:
        SQL: DEBUG